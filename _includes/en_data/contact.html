<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(function(){
    $(".ajaxForm").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    alert('Thank you. Your message has been sent.');
                    window.location.href = 'https://www.monstersofwedrock.co.uk/en/#contact';
                }else{
                    alert("An error occured: " + response.message);
                }
            }
        });
    });
    });
</script>
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2><br>
                <h3 class="section-subheading text-muted">Send us an email at <a class="link" href="mailto:hello@monstersofwedrock.co.uk">hello@monstersofwedrock.co.uk</a>.</h3>
            </div>
        </div>
    </div>
</section>
